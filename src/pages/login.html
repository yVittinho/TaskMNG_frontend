<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMNG | Login</title>

    <!-- Adicionando links externos de estilização -->
    <link
      rel="stylesheet"
      href="../../vendor/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../src/css/login.css" />
  </head>
  <body>
    <section class="container-md login__container">
        <h2 class="h2 m-0">Entrar</h2>
      <form action="" method="post" class="form">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
              aria-required="true"
              required
            />
            <label for="floatingInput">Endereço de E-mail</label>
          </div>
          <div class="form-floating d-flex flex-column gap-2">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Senha"
              aria-required="true"
              required
            />
            <label for="floatingPassword">Senha</label>
            <a href="http://" target="_blank" rel="noopener noreferrer" class="password-reset text-decoration-none pl-3">Esqueci a senha</a>
          </div>
          <button class="btn btn-primary btn__login" type="submit">Entrar</button>
      </form>
    </section>

    <!-- Adicionando link para scripts externos -->
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../src/js/main.js"></script>
  </body>
</html>
